<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUN Live Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #F5F5F7; }
    </style>
</head>
<body class="p-6">

    <header class="mb-8 border-b-4 border-[#0B2447] pb-4">
        <h1 class="text-4xl font-extrabold text-[#0B2447] text-center">
            UN/GA Emergency Session Live Feed
        </h1>
        <p class="text-lg text-gray-600 text-center mt-2">
            Real-time resolutions, amendments, and vote results.
        </p>
    </header>

    <!-- LIVE STREAM CONTAINER -->
    <section class="bg-white p-6 rounded-xl shadow-2xl">
        <h2 class="text-2xl font-bold text-[#478E99] mb-4 border-b pb-2">Document Stream</h2>
        <div id="document-stream" class="min-h-[70vh] max-h-[85vh] overflow-y-auto pr-2">
            <!-- Initial content loaded by Flask, subsequent updates via SocketIO -->
            {{ stream_content | safe }}
        </div>
    </section>

    <script>
        const socket = io();
        const documentStream = document.getElementById('document-stream');

        // FIX 1: Stream Update Listener (Ensures real-time updates)
        socket.on('stream_update', function(msg) {
            documentStream.innerHTML = msg.data;
            documentStream.scrollTop = 0; // Scroll to the top for the newest item
        });

        // The dashboard only needs to receive the updates, it does not send data.
    </script>
</body>
</html>
