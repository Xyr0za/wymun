<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUN Live Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #F5F5F7; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-10">
        <h1 class="text-3xl font-bold text-gray-800">ğŸ›ï¸ MUN Live Dashboard</h1>
        <div class="flex items-center space-x-4">
            <a href="{{ url_for('index') }}" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Go to Login/Portal</a>
        </div>
    </header>

    <main class="flex flex-grow p-6">
        <section class="w-full bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-2xl font-bold text-gray-700 mb-4 border-b pb-2">Real-Time Document Stream</h2>
            <p class="text-sm text-gray-500 mb-4">This feed updates instantly when delegates or the Chairman submit new documents or actions.</p>
            <div id="document-stream" class="h-[80vh] overflow-y-auto pr-2">
                {{ stream_content | safe }}
            </div>
        </section>
    </main>

    <script>
        // ğŸ”‘ CRITICAL FIX: Establish SocketIO connection
        const socket = io();
        const documentStream = document.getElementById('document-stream');

        socket.on('connect', function() {
            console.log('Connected to MUN Live Dashboard server.');
        });

        // ğŸ”‘ CRITICAL FIX: Listener for the server broadcast
        socket.on('stream_update', function(msg) {
            // Replace the old HTML content with the new rendered stream
            documentStream.innerHTML = msg.data;
            // Scroll to the top to see the newest items (since the server renders in reverse)
            documentStream.scrollTop = 0;
            console.log('Document stream updated live.');
        });
    </script>
</body>
</html>
