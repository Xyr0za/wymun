<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUN Live Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #F5F5F7; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-10">
        <h1 class="text-3xl font-bold text-gray-800">üèõÔ∏è MUN Live Dashboard</h1>
        <div class="flex items-center space-x-4">
            <a href="{{ url_for('index') }}" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Go to Login/Portal</a>
        </div>
    </header>

    <main class="flex flex-grow p-6">
        <section class="w-full bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-2xl font-bold text-gray-700 mb-4 border-b pb-2">Regularly Updated Document Stream</h2>
            <p class="text-sm text-gray-500 mb-4">This feed updates automatically every 5 seconds.</p>
            <div id="document-stream" class="h-[80vh] overflow-y-auto pr-2">
                {{ stream_content | safe }}
            </div>
        </section>
    </main>

    <script>
        const documentStream = document.getElementById('document-stream');

        function fetchStreamUpdate() {
            // FIX 2: Use Fetch API to get the new stream content from the dedicated endpoint
            fetch('{{ url_for("stream_content_api") }}')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(html => {
                    documentStream.innerHTML = html;
                    documentStream.scrollTop = 0; // Keep newest items visible
                    console.log('Stream updated via AJAX polling.');
                })
                .catch(error => console.error('Error fetching stream:', error));
        }

        // FIX 3: Start polling immediately and then every 5 seconds (5000 milliseconds)
        fetchStreamUpdate();
        setInterval(fetchStreamUpdate, 5000);
    </script>
</body>
</html>
