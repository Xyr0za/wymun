<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Event Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Socket.IO client library -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 md:p-12 rounded-xl shadow-2xl w-full max-w-4xl text-center">
        <h1 class="text-4xl font-extrabold text-indigo-700 mb-6 tracking-tight">
            Live Event Dashboard
        </h1>

        <div class="mb-8 p-4 bg-indigo-50 rounded-lg">
            <p class="text-sm font-semibold text-indigo-500">Status: <span id="connection-status" class="text-red-500">Connecting...</span></p>
        </div>

        <div class="border-4 border-indigo-200 border-dashed p-6 md:p-10 rounded-xl bg-indigo-50">
            <h2 class="text-xl md:text-2xl font-bold text-gray-700 mb-4">Current Live Update</h2>
            <div id="live-data" class="text-3xl md:text-5xl font-extrabold text-gray-900 bg-white p-6 rounded-lg shadow-inner min-h-[150px] flex items-center justify-center whitespace-pre-wrap">
                <!-- Initial text from Flask context, displayed on first load -->
                {{ current_text }}
            </div>
        </div>

        <p class="mt-8 text-gray-500">
            Open the <a href="/delegate" class="text-indigo-600 hover:text-indigo-800 font-medium">Delegate Input Page</a> in another window to send updates.
        </p>
    </div>

    <script>
        // Connect to the SocketIO server. No path needed if running locally.
        const socket = io();
        const liveDataElement = document.getElementById('live-data');
        const statusElement = document.getElementById('connection-status');

        // 1. Handle Connection Status
        socket.on('connect', () => {
            statusElement.textContent = 'Connected';
            statusElement.classList.remove('text-red-500');
            statusElement.classList.add('text-green-500');
            console.log('Connected to server!');
        });

        socket.on('disconnect', () => {
            statusElement.textContent = 'Disconnected';
            statusElement.classList.remove('text-green-500');
            statusElement.classList.add('text-red-500');
        });

        // 2. Listen for the 'update_text' event from the server
        socket.on('update_text', function(msg) {
            console.log('Received update:', msg.data);
            // Update the display element with the new data
            liveDataElement.innerHTML = msg.data;
        });

    </script>
</body>
</html>
