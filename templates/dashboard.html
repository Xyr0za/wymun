<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUN Live Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        /* Define Dark Theme Colors */
        :root {
            --mun-primary: #478E99;          /* Accent Teal/Blue */
            --mun-dark-bg: #121212;          /* Very dark background */
            --mun-card: #1F2937;             /* Dark Card (Slate-900 equivalent) */
            --mun-light-text: #F3F4F6;       /* Near white text */
            --mun-secondary-text: #A0AEC0;   /* Light gray for subtle text */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--mun-dark-bg);
            color: var(--mun-light-text);
        }
        .header {
            background-color: var(--mun-card);
            border-bottom: 2px solid #374151; /* Dark border */
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header class="header shadow-lg p-4 flex justify-between items-center sticky top-0 z-10">
        <h1 class="text-3xl font-bold text-mun-primary">üèõÔ∏è MUN Live Dashboard</h1>
        <div class="flex items-center space-x-4">
            <a href="{{ url_for('index') }}"
               class="px-4 py-2 bg-mun-primary text-mun-card font-semibold rounded-lg hover:bg-[#68B7C1] transition shadow-md">
                Go to Login/Portal
            </a>
        </div>
    </header>

    <main class="flex flex-grow p-6">
        <section class="w-full bg-mun-card p-6 rounded-xl shadow-2xl">
            <h2 class="text-2xl font-bold text-mun-light-text mb-4 border-b border-gray-600 pb-2">Regularly Updated Document Stream</h2>
            <p class="text-sm text-mun-secondary-text mb-4">This feed updates automatically every 5 seconds. Use the scrollbar to view older items.</p>
            <div id="document-stream" class="h-[80vh] overflow-y-auto pr-2">
                {{ stream_content | safe }}
            </div>
        </section>
    </main>

    <script>
        const documentStream = document.getElementById('document-stream');

        function fetchStreamUpdate() {
            // Use Fetch API to get the new stream content from the dedicated endpoint
            fetch('{{ url_for("stream_content_api") }}')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(html => {
                    documentStream.innerHTML = html;
                    documentStream.scrollTop = 0; // Keep newest items visible
                    console.log('Stream updated via AJAX polling.');
                })
                .catch(error => console.error('Error fetching stream:', error));
        }

        // Start polling immediately and then every 5 seconds (5000 milliseconds)
        fetchStreamUpdate();
        setInterval(fetchStreamUpdate, 5000);
    </script>
</body>
</html>
