<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUN Delegate Roster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'mun-dark-bg': '#121212',
                        'mun-card': '#1F2937',
                        'mun-primary': '#478E99',
                        'mun-secondary': '#A0AEC0',
                        'mun-light-text': '#F3F4F6',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-mun-dark-bg min-h-screen p-4 md:p-10 flex flex-col items-center">

    <div class="w-full max-w-5xl">

        <header class="text-center mb-10 pt-4">
            <h1 class="text-4xl md:text-5xl font-extrabold text-mun-light-text mb-2 border-b-4 border-mun-primary inline-block pb-1 px-4">
                Global Delegate Roster
            </h1>
            <p class="text-mun-secondary text-lg md:text-xl">
                Current representation for the Model United Nations session.
            </p>
        </header>

        <div class="bg-mun-card p-6 md:p-8 rounded-2xl shadow-2xl border-t-4 border-mun-primary/50">

            <h2 class="text-2xl font-bold text-mun-light-text mb-6">
                Representing Nations ({{ num_delegates }} Delegates)
            </h2>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

                {% for delegate in delegates %}
                <div class="bg-gray-800 p-4 rounded-xl transition duration-300 hover:bg-gray-700/70 border border-gray-700 hover:border-mun-primary/70">
                    <div class="text-mun-secondary text-sm font-medium tracking-wide uppercase mb-1">
                        Country
                    </div>
                    <p class="text-xl font-bold text-mun-light-text mb-2">
                        {{ delegate.country }}
                    </p>
                    <hr class="border-gray-700 mb-2">
                    <div class="text-mun-secondary text-sm font-medium tracking-wide uppercase mb-1">
                        Delegate
                    </div>
                    <p class="text-lg font-semibold text-mun-primary">
                        {{ delegate.delegate }}
                    </p>
                </div>
                {% endfor %}
            </div>
            <p class="mt-10 text-center text-sm text-mun-secondary">
                Need to log in? <a href="#" class="text-mun-primary hover:text-mun-light-text font-bold transition duration-150 underline-offset-4 hover:underline">Delegate Login Page</a>
            </p>

        </div>
    </div>

</body>
</html>
