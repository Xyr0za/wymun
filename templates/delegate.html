<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegate Input</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 md:p-10 rounded-xl shadow-xl w-full max-w-lg">
        <h1 class="text-3xl font-bold text-blue-600 mb-6 text-center">
            Delegate Live Input
        </h1>

        <p class="mb-4 text-sm text-gray-500">
            Enter your **ID/Country** and your **message** to broadcast an instant update.
        </p>

        <input type="text" id="delegate-id-input"
            class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-blue-500 mb-4"
            placeholder="Enter your ID or Country (e.g., USA, Delegate #5)" maxlength="10">

        <textarea id="message-input" rows="4"
            class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-blue-500 resize-none mb-6"
            placeholder="Enter live update message here..."></textarea>

        <button onclick="sendMessage()"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-xl transition duration-200 shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-300 transform active:scale-95 mb-6">
            Send Live Update
        </button>

        <div class="border-t pt-6 mt-6 border-gray-200">
            <h2 class="text-xl font-bold text-gray-700 mb-4 text-center">Cast a Vote</h2>
            <div class="flex space-x-4">
                <button onclick="sendVote('yay')"
                    class="flex-1 bg-green-500 hover:bg-green-600 text-white font-extrabold py-4 px-4 rounded-xl transition duration-200 shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-green-300 transform active:scale-95 text-xl">
                    ✅ YAY (Agree)
                </button>
                <button onclick="sendVote('nay')"
                    class="flex-1 bg-red-500 hover:bg-red-600 text-white font-extrabold py-4 px-4 rounded-xl transition duration-200 shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-red-300 transform active:scale-95 text-xl">
                    ❌ NAY (Disagree)
                </button>
            </div>
        </div>
        <div id="feedback-message" class="mt-4 text-center text-sm font-medium h-5"></div>

    </div>

    <script>
        // Connect to the SocketIO server.
        const socket = io();
        const idElement = document.getElementById('delegate-id-input');
        const inputElement = document.getElementById('message-input');
        const feedbackElement = document.getElementById('feedback-message');

        socket.on('connect', () => {
            console.log('Delegate connected to server.');
        });

        // --- Function for sending a text message (EXISTING) ---
        function sendMessage() {
            const delegateId = idElement.value.trim();
            const message = inputElement.value.trim();

            if (delegateId === "") {
                setFeedback("Please enter your ID/Country.", 'red');
                return;
            }

            if (message === "") {
                setFeedback("Please enter a message.", 'red');
                return;
            }

            // Emit the 'delegate_message' event with the payload
            socket.emit('delegate_message', {
                delegate_id: delegateId, // Pass the new ID
                message: message
            });

            // Provide visual feedback
            setFeedback(`Update sent from [${delegateId}]!`, 'green');
            inputElement.value = ''; // Clear message input after sending
        }

        // --- Function for sending a vote (NEW) ---
        function sendVote(voteType) {
            const delegateId = idElement.value.trim();

            if (delegateId === "") {
                setFeedback("Please enter your ID/Country before voting.", 'red');
                return;
            }

            // Emit the 'delegate_vote' event
            socket.emit('delegate_vote', {
                delegate_id: delegateId,
                vote: voteType // 'yay' or 'nay'
            });

            // Provide visual feedback
            const voteText = voteType === 'yay' ? 'YAY' : 'NAY';
            setFeedback(`Vote "${voteText}" sent from [${delegateId}]!`, 'green');
        }

        // --- Helper function for cleaner feedback (UPDATED) ---
        function setFeedback(message, color) {
            feedbackElement.textContent = message;
            feedbackElement.classList.remove('text-green-500', 'text-red-500');
            feedbackElement.classList.add(color === 'green' ? 'text-green-500' : 'text-red-500');

            // Clear feedback after a short delay
            setTimeout(() => {
                feedbackElement.textContent = '';
            }, 3000);
        }

    </script>
</body>
</html>
