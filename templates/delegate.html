<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegate Input</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-[#F5F5F7] min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 md:p-10 rounded-xl shadow-2xl w-full max-w-lg border-t-4 border-[#478E99]">
        <h1 class="text-3xl font-bold text-[#0B2447] mb-2 text-center">
            Delegate Live Input
        </h1>

        <div class="text-lg font-bold text-gray-700 mb-6 text-center">
            Logged in as: <span id="delegate-id-display" class="text-[#478E99]">{{ delegate_id }}</span>
            <a href="{{ url_for('logout') }}" class="text-xs text-red-600 hover:text-red-800 ml-3 font-normal align-top">Logout</a>
        </div>

        <p class="mb-4 text-sm text-gray-500">
            Enter your **message** to broadcast an instant update.
        </p>

        <textarea id="message-input" rows="4"
            class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-[#478E99] focus:ring-[#478E99] resize-none mb-6"
            placeholder="Enter live update message here..."></textarea>

        <button onclick="sendMessage()"
            class="w-full bg-[#0B2447] hover:bg-[#1E3A5F] text-white font-semibold py-3 px-4 rounded-xl transition duration-200 shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-[#6B7280] transform active:scale-95 mb-6">
            Send Live Update
        </button>

        <div class="border-t pt-6 mt-6 border-gray-200">
            <h2 class="text-xl font-bold text-gray-700 mb-4 text-center">Cast a Vote</h2>
            <div class="flex space-x-4">
                <button onclick="sendVote('yay')"
                    class="flex-1 bg-green-600 hover:bg-green-700 text-white font-extrabold py-4 px-4 rounded-xl transition duration-200 shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-green-300 transform active:scale-95 text-xl">
                    ✅ YAY
                </button>
                <button onclick="sendVote('nay')"
                    class="flex-1 bg-red-600 hover:bg-red-700 text-white font-extrabold py-4 px-4 rounded-xl transition duration-200 shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-red-300 transform active:scale-95 text-xl">
                    ❌ NAY
                </button>
            </div>
        </div>
        <div id="feedback-message" class="mt-4 text-center text-sm font-medium h-5"></div>

    </div>

    <script>
        // Connect to the SocketIO server.
        const socket = io();
        // Get the ID directly from the HTML rendered by Flask
        const delegateId = document.getElementById('delegate-id-display').textContent.trim();
        const inputElement = document.getElementById('message-input');
        const feedbackElement = document.getElementById('feedback-message');

        socket.on('connect', () => {
            console.log(`Delegate [${delegateId}] connected to server.`);
        });

        // --- Function for sending a text message (UPDATED) ---
        function sendMessage() {
            const message = inputElement.value.trim();

            if (message === "") {
                setFeedback("Please enter a message.", 'red');
                return;
            }

            // Emit the 'delegate_message' event with the fixed delegate ID
            socket.emit('delegate_message', {
                delegate_id: delegateId,
                message: message
            });

            // Provide visual feedback
            setFeedback(`Update sent from [${delegateId}]!`, 'green');
            inputElement.value = ''; // Clear message input after sending
        }

        // --- Function for sending a vote (UPDATED) ---
        function sendVote(voteType) {
            // Emit the 'delegate_vote' event with the fixed delegate ID
            socket.emit('delegate_vote', {
                delegate_id: delegateId,
                vote: voteType // 'yay' or 'nay'
            });

            // Provide visual feedback
            const voteText = voteType === 'yay' ? 'YAY' : 'NAY';
            setFeedback(`Vote "${voteText}" sent from [${delegateId}]!`, 'green');
        }

        // --- Helper function for cleaner feedback (NO CHANGE) ---
        function setFeedback(message, color) {
            feedbackElement.textContent = message;
            feedbackElement.classList.remove('text-green-600', 'text-red-600');
            feedbackElement.classList.add(color === 'green' ? 'text-green-600' : 'text-red-600');

            // Clear feedback after a short delay
            setTimeout(() => {
                feedbackElement.textContent = '';
            }, 3000);
        }

    </script>
</body>
</html>
